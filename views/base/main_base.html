<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{% block title %}Desktop Command Remote{% endblock %}</title>

  <script type="text/javascript" src="/static/js/libs/head.load.min.js"></script>

  <script type="text/javascript">
  head.load(
    "/static/css/lib/bootstrap.min.css",
    "/static/css/lib/font-awesome.min.css",
    "/static/css/lib/slider.css",
    "/static/css/main.css"
    );
  var music_dir = "{{music_dir}}";
  </script>
  {% block head %}
  {% endblock %}
</head>
<body>
  {% if menu %}
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <a class="navbar-brand" href="/">Music Player</a>
    <ul class="nav navbar-nav">
      <li><a href="/">Music</a></li>
      <li class='dropdown'>
        <a class='pointer dropdown-toggle' data-toggle='dropdown'>Scan Library <span class="caret"></span></a>
        <ul class='dropdown-menu' role='menu'>
          <li><a class='pointer' id='soft_scan'>Regular Scan</a></li>
          <li><a class='pointer' id='hard_scan'>Hard Rescan</a></li>
        </ul>
      </li>
      <li><a class='pointer' id='load_sync_view'>Sync Libraries</a></li>
    </ul>
    <ul class="nav navbar-nav pull-right">
      {% block extra_nav %}{% endblock %}
    </ul>
  </nav>
  {% endif %}
  {% block content %}
  {% endblock %}
  <script type="text/javascript">
    head.js(
      "/static/js/libs/jquery.min.js",
      "/static/js/libs/bootstrap.min.js"
      );
  </script>
  {% block scripts %}
  {% endblock %}
</body>
</html>
